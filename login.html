<html>
	<head>
		<title>IS218 Project 1 Login</title>
        <link rel="stylesheet" href="css/style.css">
	</head>
    <body>
        <div class="mainContainer">
            <h2>IS218 Project 1 Login</h2>
        	<div>
                <div class="formContainer">
                    <form action = "login.php" method=post>
                        <div class="inputContainer">
                            <table>
                                <tr>
                                    <td>Email:</td> 
                                    <td><input name=email id=email autocomplete="off" placeholder="Email" required></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type=password name=pass id=pass autocomplete="off" placeholder="Password" required></td>
                                </tr>
                                <tr>
                                    <td><input type=submit value="Enter the Realm"></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
        	</div>
        </div>
	</body>
</html>
