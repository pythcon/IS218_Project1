<html>
	<head>
		<title>IS218 Project 1 Register</title>
        <link rel="stylesheet" href="css/style.css">
	</head>
    <body>
        <div class="mainContainer">
            <h2>IS218 Project 1 Register</h2>
        	<div>
                <div class="formContainer">
                    <form action = "register.php" method=post>
                        <div class="inputContainer">
                            <table>
                                <tr>
                                    <td>First Name:</td>
                                    <td><input name=firstName id=firstName autocomplete="off" placeholder="Johnny" required></td>
                                </tr>
                                <tr>
                                    <td>Last Name:</td>
                                    <td><input name=lastName id=lastName autocomplete="off" placeholder="Appleseed" required></td>
                                </tr>
                                <tr>
                                    <td>Birthday:</td>
                                    <td><input name=birthday id=birthday autocomplete="off" placeholder="1970/01/30" required></td>
                                </tr>
                                <tr>
                                    <td>Email:</td> 
                                    <td><input name=email id=email autocomplete="off" placeholder="Email" required></td>
                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type=password name=pass id=pass autocomplete="off" placeholder="Password" required></td>
                                </tr>
                                <tr>
                                    <td><input type=submit value="Register"></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
        	</div>
        </div>
	</body>
</html>
